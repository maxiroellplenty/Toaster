<div class="container">
  <div class="row">
    <div class="p-4 col" *ngFor="let slot of slots">
      <h2>Slot: {{ slot.id }}</h2>
      <table>
        <tr>
          <td>
            <i class="fas fa-hourglass-start"></i>
          </td>
          <td>
            {{ slot.time }}
          </td>
        </tr>
        <tr>
          <td>
            <i class="fas fa-fire-alt text-danger"></i>
          </td>
          <td>
            {{ slot.temperature }}
          </td>
        </tr>
        <tr>
          <td>
            <i class="fas fa-bread-slice" ></i>
          </td>
          <td>
            {{ currentStage.name }}
          </td>
        </tr>
        <tr *ngIf="(slot.time == 0) && slot.temperature > 0">
          <td>
            <i class="fas fa-check-circle text-success"></i>
          </td>
          <td>Done</td>
        </tr>
      </table>
      <div *ngIf="!slot.filled">
        <div>
          <button (click)="this.addToast(slot.id)" class="btn btn-success">Add Toast</button> 
        </div>
      </div>
      <div>
        <div *ngIf="slot.filled">
          <button (click)="this.removeToast(slot.id)" class="btn btn-danger">Remove Toast</button> 
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
      <h2>Settings</h2>
        <div>
          <button *ngFor="let stage of stages" class="btn btn-dark mr-1" (click)="setStage(stage.name)">{{stage.name}}</button>
      </div>
      </div>
      <div class="col">
        <h2>Controls</h2>
        <div>
          <button class="btn btn-success mr-1" (click)="start()">Start</button>
          <button class="btn btn-danger mr-1" (click)="stop()">Stop</button>
        </div>
    </div>
  </div>
</div>
